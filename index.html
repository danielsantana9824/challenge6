<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Bootstrap" width="30" height="24">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">

            <section class="top col-sm-4 d-flex justify-content-center">
                <form method="post">

                    <h2>Search for a City: </h2>

                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="City" placeholder="City">
                    </div>

                    <div class="col-sm-6 pt-4">
                        <button type="button" onclick="save()" class="btn btn-primary">Primary</button>
                    </div>
                </form>
            </section>

            <section class="top box col-sm-8 d-flex justify-content-start">

                <div class="row">

                <div id="title"></div>
                <div id="temp" class="row"></div>
                <div id="wind" class="row"></div>
                <div id="humidity" class="row"></div> 
                </div>

            </section>


        </div>
    </main>

    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="./develop/js/logic.js"></script>
</body>

</html>
