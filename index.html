<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./develop/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand mx-auto" href="#">
                    <h1 class="text-white">Weather</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="row">

            <section class="top col-sm-4 d-flex justify-content-center">
                <form method="post">

                    <h2>Search for a City: </h2>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>

                    <div class="col-sm-6 pt-4">
                    <button type="button" onclick="getCityWeather('')" class="btn btn-primary">Search</button> </div>
                </form>
            
            </section>

            <section class="top col-sm-8 d-flex justify-content-start">

                <div class="row box">

                    <div id="title"></div>
                    <div id="temp" class="row"></div>
                    <div id="wind" class="row"></div>
                    <div id="humidity" class="row"></div>
                </div>



            </section>
        </div>
        <div class="top row">

            <section class="top col-sm-4 d-flex justify-content-center">
                <div class="row">
                    <div class="col-12 margin">
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Miami')">Miami</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Atlanta')">Atlanta</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Denver')">Denver</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Seattle')">Seattle</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('San Francisco')">San Francisco</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Orlando')">Orlando</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('New York')">New York</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Chicago')">Chicago</button>
                        <button class="btn btn-info w-50 my-2" onclick="getCityWeather('Austin')">Austin</button>
                    </div>
                </div>
            </section>

            <div class="col-sm-8 cards">
                <h2>5-Day Forecast:</h2>

                <div class="row days">
                    
                </div>
            </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

    <script src="./develop/js/logic.js"></script>
</body>

</html>
